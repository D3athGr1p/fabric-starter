apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderer-deployment
  labels:
    app: orderer
    name: orderer
spec:
  selector:
    matchLabels:
      app: orderer
  replicas: 1 {{/* ${{REPLICAS}} */}}
  template:
    metadata:
      #          annotations:
      #            sidecar.istio.io/inject: "true"
      creationTimestamp: null
      labels:
        app: orderer
    spec:
      volumes:
        - name: genesis-block
          secret:
            secretName: genesis-block-{{ .Values.org }}

        - name: certs
          projected:
            sources:
              - secret:
                  name: certs-{{ .Values.org }}
                  items:
                    {{ include "certificates.decode" (merge (deepCopy .) .Values.orderer) }}

      {{/*                  {{ range $dir := .Values.global.certDirs.orderer  }}*/}}
{{/*                      {{ range $path, $_ := $.Files.Glob (printf "%s%s" (tpl $dir $) "/*" ) }}*/}}
{{/*                        - key: {{ replace "/" "__" $path | replace "@" "___" }}*/}}
{{/*                          path: {{ replace "crypto-config/" "" $path }}*/}}
{{/*                      {{ end }}*/}}
{{/*                  {{ end }}*/}}
{{/*                    - key: orderer.ca.certs*/}}
{{/*                      path: ca/ca.${DOMAIN}-cert.pem*/}}
{{/*                    - key: orderer.ca.certs*/}}
{{/*                      path: msp/cacerts/ca.${DOMAIN}-cert.pem*/}}
{{/*                    - key: orderer.ca.certs*/}}
{{/*                      path: users/Admin@${DOMAIN}.com/msp/cacerts/ca.${DOMAIN}-cert.pem*/}}

{{/*                    - key: orderer.admin.signcerts*/}}
{{/*                      path: msp/admincerts/Admin@${DOMAIN}-cert.pem*/}}
{{/*                    - key: orderer.admin.signcerts*/}}
{{/*                      path: users/Admin@${DOMAIN}/msp/admincerts/Admin@${DOMAIN}-cert.pem*/}}
{{/*                    - key: orderer.admin.signcerts*/}}
{{/*                      path: users/Admin@${DOMAIN}/msp/signcerts/Admin@${DOMAIN}-cert.pem*/}}
{{/*                    - key: orderer.admin.keystore*/}}
{{/*                      path: users/Admin@${DOMAIN}/msp/keystore/sk.pem*/}}


{{/*                    - key: orderer.admin.signcerts*/}}
{{/*                      path: orderers/orderer.${DOMAIN}/msp/admincerts/Admin@${DOMAIN}-cert.pem*/}}
{{/*                    - key: orderer.ca.certs*/}}
{{/*                      path: orderers/orderer.${DOMAIN}/msp/cacerts/ca.${DOMAIN}-cert.pem*/}}
{{/*                    - key: orderer.tlsca.certs*/}}
{{/*                      path: orderers/orderer.${DOMAIN}/msp/tlscacerts/tlsca.${DOMAIN}-cert.pem*/}}
{{/*                    - key: orderer.orderer.signcerts*/}}
{{/*                      path: orderers/orderer.${DOMAIN}/msp/signcerts/orderer.${DOMAIN}-cert.pem*/}}
{{/*                    - key: orderer.orderer.keystore*/}}
{{/*                      path: orderers/orderer.${DOMAIN}/msp/keystore/sk.pem*/}}

{{/*                    - key: orderer.tlsca.certs*/}}
{{/*                      path: orderers/orderer.${DOMAIN}/tls/ca.crt*/}}
{{/*                    - key: orderer.tls.certs*/}}
{{/*                      path: orderers/orderer.${DOMAIN}/tls/server.crt*/}}
{{/*                    - key: orderer.tls.keystore*/}}
{{/*                      path: orderers/orderer.${DOMAIN}/tls/server.key*/}}


{{/*                    - key: orderer.tlsca.certs*/}}
{{/*                      path: tlsca/tlsca.${DOMAIN}-cert.pem*/}}
{{/*                    - key: orderer.tlsca.keystore*/}}
{{/*                      path: tlsca/sk.pem*/}}

      containers:
        - name: orderer
          ports:
            - name: orderer-port
              containerPort: 7050
              protocol: TCP
          imagePullPolicy: IfNotPresent
          terminationMessagePolicy: File
          volumeMounts:
            - name: certs
              mountPath: /etc/hyperledger/crypto-config #/ordererOrganizations/${DOMAIN}
            - name: genesis-block
              mountPath: /etc/hyperledger/channel-artifacts

          image: >-
            {{ tpl .Values.images.orderer . }}
{{/*            ${IMAGE_PATH}@sha256:${IMAGE_TAG}*/}}
          envFrom:
            - configMapRef:
                name: orderer
{{/*          command: ["ls", "-l", "/etc/hyperledger/crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com"]*/}}
          env:
{{/*            - name: DB_PASSWORD*/}}
{{/*              valueFrom:*/}}
{{/*                secretKeyRef:*/}}
{{/*                  name: db-password*/}}
{{/*                  key: password*/}}
            - name: ORDERER_POSTGRESLEDGER_DATASOURCENAME
              value: user=$(DB_USERNAME) dbname=$(DB_NAME) password=$(DB_PASSWORD) host=$(DB_HOST) port=$(DB_PORT) sslmode=disable

            - name: ORDERER_GENERAL_LOCALMSPDIR
              value: /etc/hyperledger/crypto-config/ordererOrganizations/{{ .Values.domain }}/orderers/orderer.{{ .Values.domain }}/msp
            - name: ORDERER_GENERAL_TLS_PRIVATEKEY
              value: /etc/hyperledger/crypto-config/ordererOrganizations/{{ .Values.domain }}/orderers/orderer.{{ .Values.domain }}/tls/server.key
            - name: ORDERER_GENERAL_TLS_CERTIFICATE
              value: /etc/hyperledger/crypto-config/ordererOrganizations/{{ .Values.domain }}/orderers/orderer.{{ .Values.domain }}/tls/server.crt
            - name: ORDERER_GENERAL_TLS_ROOTCAS
              value: /etc/hyperledger/crypto-config/ordererOrganizations/{{ .Values.domain }}/orderers/orderer.{{ .Values.domain }}/tls/ca.crt
            - name: ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE
              value: /etc/hyperledger/crypto-config/ordererOrganizations/{{ .Values.domain }}/orderers/orderer.{{ .Values.domain }}/tls/server.crt
            - name: ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY
              value: /etc/hyperledger/crypto-config/ordererOrganizations/{{ .Values.domain }}/orderers/orderer.{{ .Values.domain }}/tls/server.key
            - name: ORDERER_CA
              value: /etc/hyperledger/crypto-config/ordererOrganizations/{{ .Values.domain }}/tlsca/tlsca.{{ .Values.domain }}-cert.pem

