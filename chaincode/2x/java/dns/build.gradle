plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'com.github.johnrengelman.shadow' version '7.1.0'
    id 'application'
}

repositories {
    maven {
        url "https://hyperledger.jfrog.io/hyperledger/fabric-maven"
    }
    maven {
        url 'https://jitpack.io'
    }
    mavenCentral()
}

dependencies {

    implementation 'org.hyperledger.fabric-chaincode-java:fabric-chaincode-shim:2.+'

/* For internal build
    implementation files("libs/fabric-gateway-java-2.1.1.jar")
    implementation files("libs/fabric-sdk-java-2.2.8.jar")
    implementation files("libs/org.everit.json.schema-1.12.1.jar")
    implementation files("libs/fabric-chaincode-shim-2.4.0.jar")

    implementation group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.50'
    implementation group: 'com.google.protobuf', name: 'protobuf-java', version: '3.17.3'
    implementation group: 'io.grpc', name: 'grpc-stub', version: '1.39.0'
    implementation group: 'io.grpc', name: 'grpc-netty-shaded', version: '1.39.0'
    implementation group: 'io.grpc', name: 'grpc-protobuf', version: '1.34.1'

    implementation group: 'commons-cli', name: 'commons-cli', version: '1.4'
    implementation group: 'commons-logging', name: 'commons-logging', version: '1.2'
    implementation group: 'commons-validator', name: 'commons-validator', version: '1.6'

    implementation group: 'io.github.classgraph', name: 'classgraph', version: '4.8.47'
    implementation group: 'com.damnhandy', name: 'handy-uri-templates', version: '2.1.8'
*/


    implementation 'org.json:json:+'
    implementation 'com.owlike:genson:1.5'

    implementation 'io.github.cdimascio:dotenv-java:2.2.0'

    testImplementation 'org.hyperledger.fabric-chaincode-java:fabric-chaincode-shim:2.+'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    testImplementation 'org.assertj:assertj-core:3.11.1'
    testImplementation 'org.mockito:mockito-core:2.+'
}

application {
//    mainClass = 'org.hyperledger.fabric.contract.ContractRouter'
    mainClass = 'com.example.dns.DnsChaincode'
}

//mainClassName = 'org.hyperledger.fabric.contract.ContractRouter'
mainClassName = 'com.example.dns.DnsChaincode'

shadowJar {
    baseName = 'chaincode'
    version = null
    classifier = null

    manifest {
//        attributes 'Main-Class': 'org.hyperledger.fabric.contract.ContractRouter'
        attributes 'Main-Class': 'com.example.dns.DnsChaincode'
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
