plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'com.github.johnrengelman.shadow' version '5.0.0'
    id 'application'
}

repositories {
    maven {
        url "https://hyperledger.jfrog.io/hyperledger/fabric-maven"
    }
    maven {
        url 'https://jitpack.io'
    }
    mavenCentral()
}

dependencies {

    implementation 'org.hyperledger.fabric-chaincode-java:fabric-chaincode-shim:2.+'

    implementation 'org.json:json:+'
    implementation 'com.owlike:genson:1.5'

    implementation 'io.github.cdimascio:dotenv-java:2.2.0'

    testImplementation 'org.hyperledger.fabric-chaincode-java:fabric-chaincode-shim:2.+'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    testImplementation 'org.assertj:assertj-core:3.11.1'
    testImplementation 'org.mockito:mockito-core:2.+'
}

application {
//    mainClass = 'org.hyperledger.fabric.contract.ContractRouter'
    mainClass = 'com.example.dns.DnsChaincode'
}

//mainClassName = 'org.hyperledger.fabric.contract.ContractRouter'
mainClassName = 'com.example.dns.DnsChaincode'

shadowJar {
    baseName = 'chaincode'
    version = null
    classifier = null

    manifest {
//        attributes 'Main-Class': 'org.hyperledger.fabric.contract.ContractRouter'
        attributes 'Main-Class': 'com.example.dns.DnsChaincode'
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
